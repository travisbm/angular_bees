<div class='container'>
  <div class='bee-list'>
    <div *ngFor='let bee of bees'>
      <a [skyAppLink]="['/bees', bee.id]" class="bee-name">{{ bee.name }}</a>
      <!-- <button type="button" class="sky-btn sky-btn-default bee-name">{{ bee.name }}</button> -->
    </div>
  </div>
  <div class='detail-container'>
    <app-bee-detail *ngIf='selectedBee' [bee]='selectedBee'></app-bee-detail>
  </div>
</div>
