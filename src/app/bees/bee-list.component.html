<div class='container'>
  <div class='bee-list'>
    <div *ngFor='let bee of bees'>
      <h2><a [skyAppLink]="['/bees', bee.id]">{{ bee.name }}</a></h2>
      <!-- <button type="button" class="sky-btn sky-btn-default bee-name">
        <a [skyAppLink]="['/bees', bee.id]">{{ bee.name }}</a>
      </button> -->
    </div>
  </div>
  <div class='detail-container'>
    <app-bee-detail *ngIf='selectedBee' [bee]='selectedBee'></app-bee-detail>
  </div>
</div>
