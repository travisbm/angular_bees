<div class="bee-detail">

  <div class="bee-image"><img [src]='bee.image_url'></div>

  <div class="bee-information">
    <div class="bee-info name"><h2>{{ bee.name }}</h2></div>
    <div class="bee-info genus"><h3>Genus: {{ bee.genus }}</h3></div>
    <div class="bee-info description"><p>{{ bee.description }}</p></div>
    <div *ngIf="bee.deadly" class="bee-info deadly">This bee is Deadly!</div>
  </div>

</div>

<app-bee-edit [bee]='bee'></app-bee-edit>
